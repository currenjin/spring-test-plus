buildscript {
    ext {
        springBootVersion = '3.2.2'
        junitVersion = '5.10.1'
        assertjVersion = '3.24.2'
        lombokVersion = '1.18.30'
    }
}

plugins {
    id 'java'
    id 'java-library'
}

allprojects {
    apply plugin: 'java'

    group = 'com.currenjin'
    version = '0.1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

wrapper {
    gradleVersion = '8.8'
}