buildscript {
    ext {
        springBootVersion = '3.2.2'
        junitVersion = '5.10.1'
        assertjVersion = '3.24.2'
        lombokVersion = '1.18.30'
    }
}

plugins {
    id 'java'
    id 'java-library'
}

allprojects {
    group = 'com.currenjin'
    version = '0.0.1'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java-library'
}